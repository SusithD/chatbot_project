<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Scrollbar */
        #chat-box::-webkit-scrollbar {
            width: 8px;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: #4B5563;
            border-radius: 12px;
        }

        #chat-box::-webkit-scrollbar-thumb:hover {
            background: #6B7280;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-white font-inter min-h-screen flex">
    <!-- Sidebar -->
    <aside class="w-80 bg-gradient-to-b from-gray-800 to-gray-700 p-6 flex flex-col space-y-6">
        <!-- Profile Section -->
        <div class="flex items-center space-x-4 hover:bg-gray-600 p-2 rounded-lg transition-all duration-300">
            <img src="https://via.placeholder.com/50" alt="Avatar"
                class="w-14 h-14 rounded-full shadow-lg transform hover:scale-110 transition-transform duration-300">
            <div>
                <h3 class="text-xl font-semibold text-white">Susith Deshan</h3>
                <p class="text-sm text-green-400">Online</p>
            </div>
        </div>

        <!-- Navigation Section -->
        <nav class="flex-grow overflow-y-auto">
            <ul id="sidebar-chats" class="space-y-3">
                <!-- Dynamically added previous chats will go here -->
            </ul>
        </nav>

        <!-- Action Buttons -->
        <button id="new-chat"
            class="p-3 bg-gray-900 text-white rounded-full hover:bg-gray-600 focus:ring-2 focus:ring-gray-500 mt-3 transform hover:scale-105 transition-all duration-200">New
            Chat</button>
        <button id="clear-chat"
            class="p-3 bg-gray-900 text-white rounded-full hover:bg-gray-600 focus:ring-2 focus:ring-gray-500 mt-3 transform hover:scale-105 transition-all duration-200">Clear
            Chat</button>
    </aside>

    <!-- Chat Section -->
    <main class="flex-1 flex flex-col items-center justify-center p-8 space-y-8 bg-gray-900">
        <!-- Chat Box -->
        <div id="chat-box"
            class="w-full max-w-6xl h-[600px] bg-gradient-to-r from-gray-800 to-gray-700 p-8 rounded-2xl shadow-3xl border border-gray-600 overflow-y-auto flex flex-col space-y-6">
            <p class="text-gray-400 text-center text-lg">Start the conversation by typing below!</p>
        </div>
    
        <!-- Chat Form -->
        <form id="chat-form" class="w-full max-w-6xl flex space-x-6">
            <input type="text" id="question" name="question"
                class="flex-1 p-5 rounded-2xl bg-gray-800 text-white placeholder-gray-400 border border-gray-600 focus:ring-4 focus:ring-blue-500 focus:outline-none transition-all duration-300"
                placeholder="Type your message..." required>
            <button type="submit"
                class="px-8 py-4 bg-gradient-to-r from-blue-500 to-blue-700 text-white font-bold rounded-2xl shadow-lg hover:from-blue-600 hover:to-blue-800 active:shadow-sm focus:ring-4 focus:ring-blue-400 transition-all duration-300">
                Send
            </button>
        </form>
    </main>
    

    <script>
        const chatBox = document.getElementById("chat-box");
        const form = document.getElementById("chat-form");
        const newChatBtn = document.getElementById("new-chat");
        const clearChatBtn = document.getElementById("clear-chat");
        let sessionId = localStorage.getItem("session_id");

        // Fetch and display all previous chats
        async function fetchAllChats() {
            const response = await fetch('/get_all_chats');
            const chats = await response.json();
            const sidebar = document.getElementById("sidebar-chats");
            sidebar.innerHTML = ''; // Clear the current sidebar content

            if (chats.length === 0) {
                sidebar.innerHTML = "<p>No previous chats.</p>";
            } else {
                chats.forEach(chat => {
                    const chatItem = document.createElement('div');
                    chatItem.classList.add('flex', 'justify-between', 'items-center', 'p-2', 'bg-gray-700', 'rounded-md', 'mb-2');

                    const chatLink = document.createElement('a');
                    chatLink.classList.add('text-white', 'hover:bg-blue-500', 'p-2', 'rounded-md');
                    // Ensure the chat's first message's timestamp is used
                    const firstMessageTime = new Date(chat.messages[0].time * 1000).toLocaleString();
                    chatLink.textContent = `Chat from ${firstMessageTime}`;
                    chatLink.onclick = () => loadChatMessages(chat.session_id);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.classList.add(
                        'p-2',
                        'rounded-full',
                        'hover:bg-red-600',
                        'focus:ring-2',
                        'focus:ring-red-500',
                        'transition-all',
                        'duration-200'
                    );
                    deleteBtn.innerHTML = `
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
    </svg>
`;
                    deleteBtn.onclick = async (e) => {
                        e.stopPropagation();
                        await deleteChat(chat.session_id);
                    };


                    chatItem.appendChild(chatLink);
                    chatItem.appendChild(deleteBtn);
                    sidebar.appendChild(chatItem);
                });
            }
        }


        // Load messages for a specific chat session
        async function loadChatMessages(sessionId) {
            const response = await fetch(`/get_chats?session_id=${sessionId}`);
            const data = await response.json();

            chatBox.innerHTML = "";  // Clear the chatbox
            data.messages.forEach(msg => {
                displayMessage(msg.text, msg.role === "bot");
            });
        }

        // Display a message in the chat box
        function displayMessage(text, isBot) {
            const messageHTML = `
                <div class="flex ${isBot ? "justify-start" : "justify-end"} fade-in">
                    <div class="${isBot ? "bg-gray-700" : "bg-blue-600"} text-white p-3 rounded-lg shadow-md max-w-xs">
                        ${text}
                        <span class="text-xs block text-gray-300">${new Date().toLocaleTimeString()}</span>
                    </div>
                </div>`;
            chatBox.innerHTML += messageHTML;
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Initialize the session
        async function initializeSession() {
            if (!sessionId) {
                const response = await fetch("/new_chat", { method: "POST" });
                const data = await response.json();
                sessionId = data.session_id;
                localStorage.setItem("session_id", sessionId);
            }
        }

        // Delete a specific chat
        async function deleteChat(sessionId) {
            try {
                const response = await fetch(`/delete_chat_by_id?session_id=${sessionId}`, { method: 'DELETE' });
                const data = await response.json();
                alert(data.message);
                fetchAllChats();  // Refresh the sidebar list
            } catch (error) {
                console.error("Error deleting chat:", error);
                alert("An error occurred while deleting the chat.");
            }
        }

        // Start a new chat
        newChatBtn.addEventListener("click", async () => {
            localStorage.removeItem("session_id");
            sessionId = null;
            await initializeSession();
            chatBox.innerHTML = "<p class='text-gray-500 text-center'>New chat started!</p>";
            fetchAllChats();
        });

        // Clear the chat box
        clearChatBtn.addEventListener("click", () => {
            chatBox.innerHTML = "<p class='text-gray-500 text-center'>Chat cleared!</p>";
        });

        // Send a message to the chatbot
        form.addEventListener("submit", async (event) => {
            event.preventDefault();
            const question = document.getElementById("question").value;

            displayMessage(question, false);

            const typingIndicator = `
                <div id="typing-indicator" class="flex justify-start">
                    <div class="bg-gray-700 text-white p-3 rounded-lg shadow-md max-w-xs">
                        Bot is typing...
                    </div>
                </div>`;
            chatBox.innerHTML += typingIndicator;
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await fetch("/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ session_id: sessionId, question })
                });
                const data = await response.json();
                document.getElementById("typing-indicator").remove();

                displayMessage(data.answer || "I couldn't understand that, please try again.", true);
            } catch {
                document.getElementById("typing-indicator").remove();
                displayMessage("An error occurred. Please try again later.", true);
            }

            document.getElementById("question").value = "";
        });

        // Initialize session and fetch chat history
        initializeSession().then(() => {
            fetchAllChats();
            fetchChatHistory();
        });
    </script>
</body>

</html>
